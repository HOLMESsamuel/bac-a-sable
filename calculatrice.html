<!DOCTYPE html>
<html>
<head>
	<title>Calculatrice</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style-calculatrice.css">
</head>
<header>
	<a href="bac-a-sable.html"><img id="retour" src="images/fleche.png"></a>
	<h1>Calculatrice</h1>
</header>
<body>
	<div id="calculatrice">
		<div id="interface">
			<div id="historique">
				<p id="valeur-historique"> </p>
			</div>
			<div id="input">
				<p id="valeur-input"> </p>
			</div>
		</div>	
		<div id="clavier">
					<button class="operateur" id="(">(</button>
					<button class="operateur" id=")">)</button>
					<button class="operateur" id="%">%</button>
					<button class="operateur" id="/">&#247;</button> <!pour faire le signe diviser>
					<button class="nombre" id="7">7</button>
					<button class="nombre" id="8">8</button>
					<button class="nombre" id="9">9</button>
					<button class="operateur" id="*">&times;</button>
					<button class="nombre" id="4">4</button>
					<button class="nombre" id="5">5</button>
					<button class="nombre" id="6">6</button>
					<button class="operateur" id="-">-</button>
					<button class="nombre" id="1">1</button>
					<button class="nombre" id="2">2</button>
					<button class="nombre" id="3">3</button>
					<button class="operateur" id="+">+</button>
					<button class="operateur" id="clear">C</button>
					<button class="nombre" id="0">0</button>
					<button class="operateur" id=".">.</button>
					<button class="operateur" id="=">=</button>	
		</div>
	</div>
<script src="javascript/calculatrice.js"></script>
</body>
</html>
